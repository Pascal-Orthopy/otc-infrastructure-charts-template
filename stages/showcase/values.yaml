global:
  chartPath: "apps"
  helmValues:
    - name: stage
      value: $STAGE
    - name: dns.host
      value: "$STAGE.guardians-of-the-otc.com"
    - name: dns.hostAdmin
      value: "badmin.$STAGE.guardians-of-the-otc.com"
argocd-config:
  namespace: argocd
  ignoreDifferences:
    - jsonPointers:
        - /data/server.secretkey
      kind: Secret
cert-manager:
  namespace: cert-manager
traefik:
  namespace: routing
  helmValues:
    - name: "traefik.deployment.replicas"
      value: "1"
storage-classes:
  namespace: storage
admin-dashboard:
  namespace: admin
kafka:
  namespace: kafka
basic-auth-gateway:
  namespace: routing
